<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Section For SEO -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Login Page</title>

    <!-- Linking Bootstrap and CSS -->
    <link rel="icon" href="logo.jpeg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark">

        <!-- Navbar Brand -->
        <a href="index.html" class="navbar-brand">
            <div class="row">
                <img src="logo.jpeg" alt="Sleefax" class="logo mx-2">
                <b class="mt-2">SleefaxPartner</b>
            </div>
        </a>

        <!-- Toggle Icon -->
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ml-auto">
                <a href="#" class="nav-item nav-link ">About us</a>
                <a href="#" class="nav-item nav-link">Help</a>
            </div>
        </div>
    </nav>

    <!-- Heading -->
    <div class="container">
        <div class="row justify-content-center mt-3">
            <h3 class="mt-2 text-center text-light">
                Login Here
            </h3>
        </div>
    </div>

    <!-- Login Form -->
    <div class="container">
        <form class="shadow-lg mt-3" id="loginForm" method="POST">
            <div class="form-group">
                <div class="row justify-content-left">
                    <h3><label for="InputEmail1">E-mail ID</label></h3>
                </div>
                <div class="row justify-content-center">
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter Email-ID">
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-left mt-4">
                    <h3><label for="InputPassword1">Password</label></h3>
                </div>
                <div class="row justify-content-center">
                    <input type="password" class="form-control" id="InputPassword1" placeholder="Enter Password">
                </div>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-sleefax shadow-lg mt-3">Login</button>
            </div>
            <div class="mt-4">
                <p><a href="#" class="text-dark">Lost Your Password?</a></p>
                <p> Don't have an account?<b> <a href="#" class="text-dark">Sign Up.</a></b></p>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="login.js"></script>

</body>

</html>
